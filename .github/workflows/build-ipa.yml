name: Build VisionClaw IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Create Secrets.swift
        run: |
          cat > samples/CameraAccess/CameraAccess/Secrets.swift << 'EOF'
          import Foundation
          enum Secrets {
            static let geminiAPIKey = "${{ secrets.GEMINI_API_KEY }}"
            static let openClawHost = "https://srv1404265-1.tail1c786c.ts.net"
            static let openClawPort = 18789
            static let openClawHookToken = ""
            static let openClawGatewayToken = "${{ secrets.OPENCLAW_GATEWAY_TOKEN }}"
            static let webrtcSignalingURL = ""
          }
          EOF

      - name: Build (unsigned)
        run: |
          cd samples/CameraAccess
          xcodebuild \
            -project CameraAccess.xcodeproj \
            -scheme CameraAccess \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ./DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            | xcpretty || true

      - name: Package as IPA
        run: |
          cd samples/CameraAccess
          APP_PATH=$(find DerivedData -name "*.app" | head -1)
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r VisionClaw.ipa Payload/
          echo "IPA created: $(ls -lh VisionClaw.ipa)"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisionClaw-unsigned
          path: samples/CameraAccess/VisionClaw.ipa
          retention-days: 7
